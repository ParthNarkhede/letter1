<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDearestOne</title>
    <link rel="icon" type="image/x-icon" href="/images/download.jpg">
    <link href="https://fonts.googleapis.com/css2?family=Kurale&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f9fa;
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
        }

        .content {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }

        .content:hover {
            transform: translateY(-5px);
        }

        .conti,
        .content h3 {
            font-family: "Kurale", serif;
            color: #333333;
            margin-bottom: 10px;
        }

        .love-button {
            padding: 15px 35px;
            background-color: #ff4d4d;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 20px;
            color: #fff;
            box-shadow: 0px 4px 10px rgba(255, 77, 77, 0.3);
            transition: transform 0.3s ease;
        }

        .love-button:hover {
            transform: scale(1.1);
        }

        .kabimg,
        .letimg {
            width: 100%;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="content">
            <h3>I carried it for you..! Thank you nhi bologi madam? Leave it.. if u like it sender ki request hi sunn
                lena...!
            </h3>
            <div class="udta">
                <img src="images/fad225214130494f40d2c8f22166aab4.gif" alt="" class="kabimg">
            </div>
        </div>
        <div class="content">
            <div class="letimg">
                <img src="images/letter.gif" alt="">
            </div>
            <div class="conti">
                <b>
                    <p>Click below to open</p>
                </b>
                <button class="love-button" id="love-button">Open</button>
            </div>
        </div>
    </div>

    <script>
        // JavaScript to redirect to second.html when the button is clicked
        document.getElementById("love-button").addEventListener("click", function () {
            window.location.href = " letter.html";
        });
    </script>
</body>

</html>
